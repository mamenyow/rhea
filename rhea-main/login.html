<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style/login.css">
    <title>WeSTZ | Dance Classes | Stz Camp
    </title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <div class="form">
                <h1>Create Account</h1>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Username" id="signUsername">
                <input type="email" placeholder="Email" id="signEmail">
                <input type="password" placeholder="Password" id="signPassword">
                <button onclick="signupUser()" >Sign Up</button>
            </div>
        </div>
        <div class="form-container sign-in">
            <div class="form">
                <h1>Sign In</h1>
                <span>or use your email password</span>
                <input type="text" placeholder="Username" id="logUsername">
                <input type="password" placeholder="Password" id="logPassword">
                <button onclick="loginUser()">Sign In</button>
            </div>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="system/login.js"></script>
</body>

</html>
